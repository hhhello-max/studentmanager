<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>我的信息</title>
	<link rel="stylesheet" type="text/css" th:href="@{/easyui/themes/default/easyui.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/easyui/themes/icon.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/easyui/css/demo.css}">
	<script type="text/javascript" th:src="@{/easyui/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/easyui/jquery.easyui.min.js}"></script>
	<script type="text/javascript" th:src="@{/easyui/js/validateExtends.js}"></script>
	<script type="text/javascript" th:inline="javascript">
		/*<![CDATA[*/
		$(function() {
			//datagrid初始化
			$('#dataList').datagrid({
				title:'学生列表',
				iconCls:'icon-more',//图标
				border: true,
				collapsible:false,//是否可折叠的
				fit: true,//自动大小
				method: "post",
				url:[[@{/student/getStudentList}]],
				singleSelect:false,//是否单选
				rownumbers:true,//行号
				sortOrder:'DESC',
				remoteSort: false,
				columns: [
						[
					{field:'chk',checkbox: true,width:50},
					{field:'sn',title:'学号',width:200, sortable: true},
					{field:'username',title:'姓名',width:200},
					{field:'clazz_id',title:'班级',width:150,
							formatter: function(value,row,index){
								if (row.clazzId){
									var clazzList = $("#clazzList").combobox("getData");
									for(var i=0;i<clazzList.length;i++ ){
										//console.log(clazzList[i]);
										if(row.clazzId == clazzList[i].id)return clazzList[i].name;
									}
									return row.clazzId;
								} else {
									return 'not found';
								}
							}
						},
					{field:'sex',title:'性别',width:75},
					{field:'age',title:'年龄',width:75},
					{field:'email',title:'邮箱',width:150},
					{field:'mobile',title:'电话',width:150},

				]
				],
				toolbar: "#toolbar",
				onBeforeLoad : function(){
					try{
						$("#clazzList").combobox("getData")
					}catch(err){
						preLoadClazz();
					}
				}
			});

			//修改
			$("#edit").click(function(){
				var selectRows = $("#dataList").datagrid("getSelections");
				if(selectRows.length !== 1){
					$.messager.alert("消息提醒", "请选择一条数据进行操作!", "warning");
				} else{
					$("#editDialog").dialog("open");
				}
			});
			//删除
			$("#delete").click(function(){
				var selectRows = $("#dataList").datagrid("getSelections");
				var selectLength = selectRows.length;
				if(selectLength == 0){
					$.messager.alert("消息提醒", "请选择数据进行删除!", "warning");
				} else{
					var jsonObj = {};
					$.each(selectRows,function(i,n){
						jsonObj["sn["+i+"]"] = n.sn;
					});
					$.messager.confirm("消息提醒", "将删除与学生相关的所有数据(包括成绩)，确认继续？", function(r){
						if(r){
							$.ajax({
								type: "post",
								url: [[@{/student/deleteStudent}]],
								data:jsonObj,
								success: function(data){
									if(data.success){
										$.messager.alert("消息提醒",data.message,"info");
										//刷新表格
										$("#dataList").datagrid("reload");
										$("#dataList").datagrid("uncheckAll");
									} else{
										$.messager.alert("消息提醒",data.message,"warning");
										return;
									}
								}
							});
						}
					});
				}
			});

			function preLoadClazz(){
				$("#clazzList").combobox({
					width: "150",
					height: "25",
					valueField: "id",
					textField: "name",
					multiple: false, //可多选
					editable: false, //不可编辑
					method: "post",
					url: [[@{/clazz/getClazzList(from=combox)}]],
					onChange: function(newValue, oldValue){
						//加载班级下的学生
						//$('#dataList').datagrid("options").queryParams = {clazzid: newValue};
						//$('#dataList').datagrid("reload");
					}
				});
			}




			$("#edit_clazzList").combobox({
				url: [[@{/clazz/getClazzList(from=combox)}]],
				onLoadSuccess: function(){
					//默认选择第一条数据
					var data = $(this).combobox("getData");
					$(this).combobox("setValue", data[0].id);
				}
			});


			//设置编辑学生窗口
			$("#editDialog").dialog({
				title: "修改学生信息",
				width: 650,
				height: 460,
				iconCls: "icon-edit",
				modal: true,
				collapsible: false,
				minimizable: false,
				maximizable: false,
				draggable: true,
				closed: true,
				buttons: [
					{
						text:'提交',
						plain: true,
						iconCls:'icon-user_add',
						handler:function(){
							var validate = $("#editForm").form("validate");
							var clazzid = $("#edit_clazzList").combobox("getValue");
							if(!validate){
								$.messager.alert("消息提醒","请检查你输入的数据!","warning");
								return;
							} else{
								var formData = new FormData($( "#editForm" )[0]);
								$.ajax({
									type: "post",
									url: [[@{/student/editStudent}]],
									data: formData,
									async: false,
									cache: false,
									contentType: false,
									processData: false,
									success: function(data){
										if(data.success){
											$.messager.alert("消息提醒",data.message,"info");
											//关闭窗口
											$("#editDialog").dialog("close");
											//刷新表格
											$('#dataList').datagrid("options").queryParams = {clazzid: clazzid};
											$("#dataList").datagrid("reload");
											$("#dataList").datagrid("uncheckAll");

											setTimeout(function(){
												$("#clazzList").combobox('setValue', clazzid);
											}, 100);

										} else{
											$.messager.alert("消息提醒",data.message,"warning");
											return;
										}
									}
								});
							}
						}
					},
					{
						text:'重置',
						plain: true,
						iconCls:'icon-reload',
						handler:function(){
							//清空表单
							$("#edit_name").textbox('setValue', "");
							$("#edit_clazzList").textbox('setValue',"");
							$("#edit_sex").textbox('setValue', "");
							$("#edit_age").textbox('setValue',"");
							$("#edit_email").textbox('setValue',"");
							$("#edit_phone").textbox('setValue', "");
							$("#edit_gradeList").combobox("clear");
							$("#edit_gradeList").combobox("reload");
						}
					}
				],
				onBeforeOpen: function(){
					var selectRow = $("#dataList").datagrid("getSelected");
					$.ajax({
						type: "post",
						url: [[@{/student/getStudent}]]+"?sn="+selectRow.sn,
						success: function(data){
							//设置值
						$("#edit_name").textbox('setValue',selectRow.username);
						$("#edit_sex").textbox('setValue',selectRow.sex);
						$("#edit_age").textbox('setValue',selectRow.age);
						$("#edit_email").textbox('setValue',selectRow.email);
						$("#edit_phone").textbox('setValue', selectRow.mobile);
						$("#edit-sn").val(selectRow.sn);
							var clazzid = selectRow.clazzId;
							setTimeout(function(){
								$("#edit_clazzList").combobox('setValue', clazzid);
							}, 100);
						}
					});
				}
			});

		});

	</script>
</head>
<body>
<!-- 学生列表 -->
<table id="dataList" cellspacing="0" cellpadding="0">

</table>
<!-- 工具栏 -->
<div id="toolbar">
	<div th:if="${session.usertype == '1' || session.usertype == '3'}" style="float: left;" class="datagrid-btn-separator"></div>
	<div style="float: left;"><a id="edit" href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">修改</a></div>
	<div style="float: left;" class="datagrid-btn-separator"></div>


</div>

<!-- 修改学生窗口 -->
<div id="editDialog" style="padding: 10px">
	<form id="editForm" method="post">
		<input type="hidden" name="sn" id="edit-sn">
		<table cellpadding="8" >
			<tr>
				<td>姓名:</td>
				<td><input id="edit_name" style="width: 200px; height: 30px;" class="easyui-textbox" type="text" name="username" data-options="required:true, missingMessage:'请填写姓名'" /></td>
			</tr>
			<tr>
				<td>班级:</td>
				<td><input id="edit_clazzList" style="width: 200px; height: 30px;" class="easyui-textbox" name="clazzId" /></td>
			</tr>
			<tr>
				<td>性别:</td>
				<td><select id="edit_sex" class="easyui-combobox" data-options="editable: false, panelHeight: 50, width: 60, height: 30" name="sex"><option value="男">男</option><option value="女">女</option></select></td>
			</tr>
			<tr>
				<td>年龄:</td>
				<td><input id="edit_age" style="width: 200px; height: 30px;" class="easyui-textbox" name="age" data-options="required:true, missingMessage:'请填写年龄'"></td>
			</tr>
			<tr>
				<td>邮箱:</td>
				<td><input id="edit_email" style="width: 200px; height: 30px;" class="easyui-textbox" type="text" name="email" validType="email" /></td>
			</tr>
			<tr>
				<td>电话:</td>
				<td><input id="edit_phone" style="width: 200px; height: 30px;" class="easyui-textbox" type="text" name="mobile" validType="mobile" /></td>
			</tr>
		</table>
	</form>
</div>
<!-- 提交表单处理iframe框架 -->
<iframe id="photo_target" name="photo_target"></iframe>
</body>
</html>
